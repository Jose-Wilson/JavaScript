<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafoi boas-vindas</title>
    <style>
        div#a {
            background-color: blue;
            width: 200px;
            height: 70px;
            color: white;
            line-height: 70px;
            text-align: center;
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <div id="a">
        Inicie o Desafio
    </div>
    <script>
        var a = window.document.querySelector('div')
        a.addEventListener('click', clicar)
        function clicar() {
            nome = window.prompt('Qual é o seu nome?')
            ano = window.prompt(`Olá! ${nome}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${ano} anos de Idade`)
        }
    </script>
</body>
</html>
